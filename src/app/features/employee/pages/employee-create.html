<!-- username: new FormControl("", [Validators.required]) as unknown as string,
firstName: new FormControl("", [Validators.required]) as unknown as string,
lastName: new FormControl("", [Validators.required]) as unknown as string,
email: new FormControl("", [Validators.required, Validators.email]) as unknown as string,
birthDate: new FormControl("", [Validators.required]) as unknown as string,
basicSalary: new FormControl(0, [Validators.required, Validators.pattern('^[0-9]+$')]) as unknown as number,
status: new FormControl("", [Validators.required]) as unknown as string,
group: new FormControl("", [Validators.required]) as unknown as string,
description: new FormControl("", [Validators.required]) as unknown as string -->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 font-roboto">
  <div class="container mx-auto min-h-screen">
    <div class="flex">
      <span class="text-3xl">Add New Employee</span>
    </div>
    <div class="mt-10 w-full">
      <form class="flex flex-col" [formGroup]="createForm">
        <kendo-floatinglabel text="First Name"> 
          <kendo-textbox 
            #email 
            placeholder="firstName" 
            formControlName="firstName" 
            required 
            showSuccessIcon="initial" 
            showErrorIcon="initial">
          </kendo-textbox>
        </kendo-floatinglabel>

        <kendo-floatinglabel text="Last Name"> 
          <kendo-textbox 
            #email 
            placeholder="lastName" 
            formControlName="lastName" 
            required 
            showSuccessIcon="initial" 
            showErrorIcon="initial">
          </kendo-textbox>
        </kendo-floatinglabel>

        <kendo-floatinglabel text="Email"> 
          <kendo-textbox 
            #email 
            placeholder="email" 
            formControlName="email" 
            required 
            showSuccessIcon="initial" 
            showErrorIcon="initial">
          </kendo-textbox>
        </kendo-floatinglabel>

        <kendo-floatinglabel text="Birth Of Date"> 
          <kendo-datepicker 
            formControlName="birthDate">
          </kendo-datepicker>
        </kendo-floatinglabel>

        <kendo-floatinglabel text="Basic Salarry"> 
          <kendo-numerictextbox 
            formControlName="basicSalary">
          </kendo-numerictextbox>
        </kendo-floatinglabel>

        <kendo-floatinglabel text="Group / Department"> 
          <kendo-dropdownlist 
            [data]="groups"
            formControlName="group">
          </kendo-dropdownlist>
        </kendo-floatinglabel>

        <kendo-floatinglabel text="Status"> 
          <kendo-dropdownlist 
            [data]="statuses"
            formControlName="status">
          </kendo-dropdownlist>
        </kendo-floatinglabel>

        <kendo-floatinglabel text="Description"> 
          <kendo-textarea 
            resizable="vertical"
            formControlName="description">
          </kendo-textarea>
        </kendo-floatinglabel>

        <div class="flex flex-row gap-x-3 mt-3">
          <button kendoButton themeColor="primary" (click)="onSubmitHandler($event)">
            Send Create Request
          </button>
          <button kendoButton (click)="onCancelHandler($event)">Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>
