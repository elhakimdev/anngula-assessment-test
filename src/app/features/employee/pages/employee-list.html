<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 font-roboto">
  <div class="container mx-auto min-h-screen">
    <div class="flex">
      <span class="text-3xl">Employee listings</span>
    </div>
    <div class="mt-3">
      <kendo-grid
        [kendoGridBinding]="gridView"
        kendoGridSelectBy="id"
        [style.height]="'45%'"
        [pageSize]="10"
        [pageable]="true"
        [sortable]="true"
        [filterable]="true"
        [groupable]="true"
        [reorderable]="true"
        [resizable]="true"
        [columnMenu]="{ filter: true }"
      >

        <ng-template kendoGridToolbarTemplate>
          <kendo-textbox
            [style.width.px]="165"
            placeholder="Search in all columns..."
            (valueChange)="onFilterHandler($event)"
          ></kendo-textbox>
          <kendo-grid-spacer></kendo-grid-spacer>
          <button kendoGridAddCommand type="button" [primary]="true" [themeColor]="'info'" [fillMode]="'outline'">Add Emmployee</button>
        </ng-template>

        <kendo-grid-checkbox-column
          [width]="45"
          [headerClass]="{ 'text-center': true }"
          [class]="{ 'text-center': true }"
          [resizable]="false"
          [columnMenu]="false"
          [showSelectAll]="true"
        ></kendo-grid-checkbox-column>

        <kendo-grid-column field="id" title="ID" [width]="220">
        </kendo-grid-column>

        <kendo-grid-column field="username" title="Username" [width]="220">
        </kendo-grid-column>

        <kendo-grid-column field="email" title="E-mail" [width]="220">
        </kendo-grid-column>

        <kendo-grid-column field="basicSalary" title="Base Sallary" [width]="220">
        </kendo-grid-column>

        <kendo-grid-column field="group" title="Group / Department" [width]="220">
        </kendo-grid-column>

        <kendo-grid-column field="status" title="Status" [width]="220">
        </kendo-grid-column>

      </kendo-grid>
    </div>
  </div>
</div>
